services:
  db:
    image: postgres:16-alpine
    container_name: petsitter_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-petsitter}
      POSTGRES_USER: ${POSTGRES_USER:-petsitter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-petsitter}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-petsitter} -d ${POSTGRES_DB:-petsitter}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        JWT_SECRET: ${JWT_SECRET:-change_me}
    container_name: petsitter_app
    restart: unless-stopped
    command: npm run dev
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-petsitter}:${POSTGRES_PASSWORD:-petsitter}@db:5432/${POSTGRES_DB:-petsitter}
      JWT_SECRET: ${JWT_SECRET:-change_me}
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/public/uploads

volumes:
  pg_data:
  uploads_data:
